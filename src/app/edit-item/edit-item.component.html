<div class="container">
  <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
    <div class="form-group">
      <label>Title: </label>
      <input name="title" type="text" class="form-control" placeholder="Enter Title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description: </label>
      <textarea name="description" rows="8" cols="80" class="form-control" [(ngModel)]="description"></textarea>
    </div>
    <input name="itemId" type="hidden" [(ngModel)]="itemId" />
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Edit Item">
    </div>
  </form>
</div>
