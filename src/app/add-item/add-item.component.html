<div id="addItemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="addItemForm" class="modal-content" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label>Title: </label>
            <input type="text" class="form-control" placeholder="Enter Title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description: </label>
            <textarea rows="8" cols="80" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Add Item">
      </div>
    </form>
  </div>
</div>
