<div class="container">
  <h2 class="text-center">All Items</h2>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a class="btn btn-warning btn-sm" routerLink="/edit-item"><i class="far fa-edit"></i> Edit</a>
          <a class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i> Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label>Title: </label>
            <input type="text" class="form-control" placeholder="Enter Title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description: </label>
            <textarea rows="8" cols="80" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Add Item">
      </div>
    </form>
  </div>
</div>
